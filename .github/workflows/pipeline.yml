name: Deployment Pipeline
on: 
  push:
    branches:
      - master
jobs: 
  simple-deployment-pipeline:
    runs-on: ubantu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies 
      - run: npm install  
      - name: Check style
      - run: npm run eslintrc
      
      
